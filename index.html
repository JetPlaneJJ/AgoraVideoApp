<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Cool Video App</title>
    <link rel="stylesheet" href="./assets/common.css" />
  </head>
  <body class="agora-theme">
    <div class="navbar-fixed">
      <nav class="agora-navbar">
        <div class="nav-wrapper agora-primary-bg valign-wrapper">
          <h5 class="left-align" style="font-weight: bold;">
            Cool Video App
          </h5>
          <h6 style="padding-left: 1060px;">
            Powered by Agora.io
          </h5>
        </div>
      </nav>
    </div>
    <div class="row container col">
      <div class="card" style="margin-top: 20px;">
        <div class="row card-content" style="height: auto;">
          <div
            class="col"
            style="display: flex; margin: 0; align-items: center;"
          >
            <h5 id="channel_name">Current Room Name:</h5>
            <form
              id="form"
              onsubmit="onFormSubmit(); return false;"
              style="margin-right: 60px;"
            >
              <input
                style="margin-left: 30px;"
                type="text"
                id="cname"
                placeholder="Enter Room Name to Join"
                onsubmit="formSubmitted()"
              /><br />
            </form>
            <button
              type="submit"
              onclick="onFormSubmit(); return false;"
              class="btn btn-raised btn-primary waves-effect waves-light"
              id="join"
              style="margin-left: 10px; margin-right: 20px;"
            >
              JOIN
            </button>
            <button
              class="btn btn-raised btn-primary waves-effect waves-light"
              id="leave"
            >
              LEAVE
            </button>
          </div>
        </div>
      </div>
      <div class="col s7">
        <!-- local stream, will add additional video cells dynamically -->
        <div class="video-grid" id="video">
          <div class="video-view">
            <div id="local_stream" class="video-placeholder"></div>
            <div id="local_video_info" class="video-profile hide"></div>
            <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- useful scripts, jQuery, helpful functions and agora SDK -->
    <script src="vendor/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
