<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Basic Communication</title>
    <link rel="stylesheet" href="./assets/common.css" />
  </head>
  <body class="agora-theme">
    <div class="navbar-fixed">
      <nav class="agora-navbar">
        <div class="nav-wrapper agora-primary-bg valign-wrapper">
          <h5 class="left-align">Basic Communication</h5>
        </div>
      </nav>
    </div>
    <div class="row container col l12 s12">
      <div class="col" style="min-width: 433px; max-width: 443px;">
        <div class="card" style="margin-top: 0px; margin-bottom: 0px;">
          <div class="row card-content" style="margin-bottom: 0px;">
            <div class="row" style="margin: 0;">
              <div class="col s12">
                <button
                  class="btn btn-raised btn-primary waves-effect waves-light"
                  id="join"
                >
                  JOIN
                </button>
                <button
                  class="btn btn-raised btn-primary waves-effect waves-light"
                  id="leave"
                >
                  LEAVE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s7">
        <!-- local stream, will add additional video cells dynamically -->
        <div class="video-grid" id="video">
          <div class="video-view">
            <div id="local_stream" class="video-placeholder"></div>
            <div id="local_video_info" class="video-profile hide"></div>
            <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- useful scripts, jQuery, helpful functions and agora SDK -->
    <script src="vendor/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
