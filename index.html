<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mystery Video App</title>
    <link rel="stylesheet" href="./assets/common.css" />
  </head>
  <body class="agora-theme">
    <div class="navbar-fixed">
      <nav class="agora-navbar">
        <div class="nav-wrapper agora-primary-bg">
          <h5
            class="left-align"
            style="padding-top: 12px; text-align: left; font-weight: bold;"
          >
            Mystery Video App
          </h5>
        </div>
      </nav>
    </div>
    <div class="row container col">
      <div class="card" style="margin-top: 20px;">
        <div class="row card-content" style="height: auto;">
          <div
            
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <span>
              <h5 id="channel_name" style="font-size: 20px;">Current Room:</h5> 
            </span>
            <span>
              <form
                id="form"
                onsubmit="onFormSubmit(); return false;"
                style="margin-left: 10px;"
              >
                <input
                  type="text"
                  id="cname"
                  placeholder="Enter Room to Join"
                  onsubmit="formSubmitted()"
                /><br />
              </form>
            </span>
            <span>
              <button
                type="submit"
                onclick="onFormSubmit(); return false;"
                class="btn btn-raised btn-primary waves-effect waves-light"
                id="join"
                style="margin-left: 10px; margin-right: 10px;"
              >
                JOIN
              </button>
              <button
                class="btn btn-raised btn-primary waves-effect waves-light"
                style="margin-left: 10px; margin-right: 10px;"
                id="leave"
              >
                LEAVE
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="col s7">
        <!-- local stream, will add additional video cells dynamically -->
        <div class="video-grid" id="video">
          <div class="video-view">
            <div id="local_stream" class="video-placeholder"></div>
            <div id="local_video_info" class="video-profile hide"></div>
            <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- useful scripts, jQuery, helpful functions and agora SDK -->
    <script src="vendor/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
